name: 4 Saatlik r羹n G羹ncelleme

on:
  schedule:
    - cron: '0 */4 * * *' # 4 Saatte bir 癟al覺

  push:
    branches:
      - main
      - master
    paths:
      - 'scraper-fixed.js'
      - '.github/workflows/daily-update.yml'
      - 'package.json' # Art覺k package.json deiince de 癟al覺s覺n

  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu ek
      uses: actions/checkout@v3

    - name: Node.js Kurulumu
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # [YEN襤 ADIM] Chrome i癟in gerekli Linux sistem dosyalar覺n覺 kur
    # Bu ad覺m olmazsa Puppeteer "Browser a癟覺lamad覺" hatas覺 verir.
    - name: Linux K羹t羹phanelerini Y羹kle
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

    # [YEN襤 ADIM] package-lock.json'覺 sil ve Temiz Kurulum Yap
    - name: Paketleri Zorla Y羹kle
      run: |
        rm -f package-lock.json
        npm install

    - name: Scraper'覺 Balat
      run: node scraper-fixed.js

    - name: Sonu癟lar覺 Kaydet
      run: |
        git config --global user.name 'Otomatik Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add public/trendyol_products.js public/trendyol_products.json
        git diff --quiet && git diff --staged --quiet || (git commit -m " Otomatik G羹ncelleme" && git push)
