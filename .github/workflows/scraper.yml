name: Trendyol Scraper

on:
  schedule:
    - cron: '0 */8 * * *'  # Her 8 saatte bir (00:00, 08:00, 16:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - 'scraper-fixed.js'
      - '.github/workflows/scraper.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Yazma izni ekledik
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
      
      - name: Run scraper
        run: node scraper-fixed.js
        env:
          CI: true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/trendyol_products.js public/trendyol_products.json public/products_stats.json
