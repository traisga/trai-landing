name: Scrape Trendyol Products

on:
  schedule:
    - cron: '0 */8 * * *'  # Her 8 saatte bir
  workflow_dispatch:  # Manuel tetikleme
  push:
    paths:
      - 'scraper-fixed.js'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # TÃ¼m history'yi Ã§ek
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install puppeteer
      
      - name: Run scraper
        run: node scraper-fixed.js
        env:
          CI: true
      
      - name: Pull latest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main || true
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: public/debug_screenshots/
          retention-days: 5
      
      - name: Commit and push changes
        run: |
          git add public/products.json public/products_stats.json
          git diff --staged --quiet || git commit -m "ðŸ”„ ÃœrÃ¼nler gÃ¼ncellendi - $(date +'%Y-%m-%d %H:%M')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
