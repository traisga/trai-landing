name: Scrape Trendyol Products

on:
  schedule:
    - cron: '0 */8 * * *'  # Her 8 saatte bir
  workflow_dispatch:  # Manuel tetikleme
  push:
    paths:
      - 'scraper-fixed.js'

# AynÄ± anda sadece 1 workflow Ã§alÄ±ÅŸsÄ±n
concurrency:
  group: scraper-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth
      
      - name: Run scraper
        run: node scraper-fixed.js
        env:
          CI: true
        continue-on-error: true  # Hata olsa bile devam et
      
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: public/debug_screenshots/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          # DeÄŸiÅŸiklik var mÄ± kontrol et
          if git diff --quiet public/products.json public/products_stats.json 2>/dev/null; then
            echo "ğŸ“­ DeÄŸiÅŸiklik yok, commit atlanÄ±yor."
            exit 0
          fi
          
          # Stage files
          git add public/products.json public/products_stats.json
          
          # Commit
          git commit -m "ğŸ”„ ÃœrÃ¼nler gÃ¼ncellendi - $(date +'%Y-%m-%d %H:%M')" || {
            echo "ğŸ“­ Commit edilecek deÄŸiÅŸiklik yok."
            exit 0
          }
          
          # Push with retry logic
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ğŸš€ Push deneniyor... (Deneme $((RETRY_COUNT + 1))/$MAX_RETRIES)"
            
            # Ã–nce pull et
            git pull --rebase origin main || {
              echo "âš ï¸ Pull baÅŸarÄ±sÄ±z, merge stratejisi deneniyor..."
              git pull --no-rebase origin main || true
            }
            
            # Push et
            if git push origin main; then
              echo "âœ… Push baÅŸarÄ±lÄ±!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ Bekleniyor... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep $((RETRY_COUNT * 2))
          done
          
          echo "âŒ Push baÅŸarÄ±sÄ±z oldu $MAX_RETRIES deneme sonrasÄ±nda"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
